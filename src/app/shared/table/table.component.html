<div class="custom-header">
  <mat-form-field appearance="outline" class="custom-filter">
    <input matInput (keyup)="applyFilter($event)" placeholder="Busca" />
    <button mat-icon-button matSuffix (click)="searchEvent()">
      <img src="icons/search.svg" alt="Busca" />
    </button>
  </mat-form-field>
  <button mat-button class="custom-button" (click)="navigateToRegister()">
    CADASTRAR
  </button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
  <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
    <ng-container *ngIf="column !== 'ação'; else noSortHeader">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        {{ column.toLocaleUpperCase() }}
      </th>
    </ng-container>
    <ng-template #noSortHeader>
      <th mat-header-cell *matHeaderCellDef class="action-header">
        {{ column.toLocaleUpperCase() }}
      </th>
    </ng-template>
    <td mat-cell *matCellDef="let row">
      <ng-container *ngIf="column !== 'ação' && column !== 'fabricante'">{{
        row[column]
      }}</ng-container>
      <ng-container *ngIf="column === 'produto'">{{ row.nome }}</ng-container>
      <ng-container *ngIf="column === 'fabricante'">
        {{ row.fabricante.nome }}
      </ng-container>
      <ng-container *ngIf="column === 'ação'">
        <div class="action-column">
          <button mat-mini-fab class="button-action" (click)="edit.emit(row)">
            <img src="icons/edit.svg" alt="Editar" class="icon" />
          </button>
          <button mat-mini-fab class="button-action" (click)="delete.emit(row)">
            <img src="icons/trash.svg" alt="Excluir" class="icon" />
          </button>
        </div>
      </ng-container>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

  <tr class="mat-row" *matNoDataRow>
    <td
      class="mat-cell"
      [colSpan]="displayedColumns.length"
      class="emptyDataSourte"
    >
      Não há dados para exibir.
    </td>
  </tr>
</table>

<mat-paginator
  [length]="paginator.length"
  [pageSize]="paginator.pageSize"
  [pageSizeOptions]="paginator.pageSizeOptions"
  (page)="handlePageEvent($event)"
></mat-paginator>
